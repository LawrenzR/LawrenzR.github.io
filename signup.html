<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope:swap" />
    <title>Green Foundation Sign up</title>
    <link rel="stylesheet" href="css/signup.css" />
    <link rel="stylesheet" href="responsive.css">
    <style>
        body {
            background-color: #6fbf73;
            height: 100vh;
            margin: 0;
            font-family: 'Manrope', sans-serif;
        }

        header, footer {
            text-align: center;
            width: 100%;
            padding: 10px 0;
            background-color: #6fbf73;
            color: black;
        }

        form {
            margin: 0 auto;
            width: 90%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"],
        form input[type="submit"],
        form input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            outline: none;
        }

        form input[type="submit"] {
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }

        form p {
            margin-top: 20px;
            font-size: 14px;
        }

        form p a {
            color: blue;
            text-decoration: none;
        }

        form p a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: white;
            font-size: 14px;
        }

        footer span {
            display: block;
            color: white;
            margin: 10px 0;
            font-size: 16px;
}

                text-decoration: underline;

            }

            footer {
                text-align: center;
                margin-top: 20px;
                color: black;
                font-size: 14px;
            }

            footer span {
                display: block;
                color: white;
                margin: 10px 0;
                font-size: 16px;
                color: black;
            }

            footer span::before,
            footer span::after {
                content: '';
                display: inline-block;
                width: 40%;
                height: 1px;
                background-color: black;
                vertical-align: middle;
            }

            footer span::before {
                margin-right: 20px;
            }

            footer span::after {
                margin-left: 20px;
            }

            footer a {
                text-decoration: none;
                color: blue;
            }

        footer span::before,

            margin-right: 20px;

    <form action="">
        <header>
            <h1>Create account</h1>

              <a href="shop.html">Shop</a>
        </header>
        <label for="name">Username </label>
        <input type="text" placeholder="Your username" required>
        <label for="email">Email address</label>
        <input type="email" placeholder="Your email" name="email" required>
        <label for="password">Create a password:</label>
        <input type="password" id="password" name="password" placeholder="Must be 8 characters" required>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Repeat password" required>
        <p><input type="checkbox"> I accept the terms and privacy policy</p>
        <input type="submit" value="Sign Up">
    </form>
    <footer>
        <span>Or with</span>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </footer>
</body>
</html>
